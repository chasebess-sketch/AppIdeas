<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Ideas</title>

    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React + ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel: lets the browser understand JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      html, body { height: 100%; margin: 0; background: #000; }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useMemo } = React;

      function AppIdeasTracker() {
        const [currentScreen, setCurrentScreen] = useState("home");

        // --- SUPER SIMPLE placeholder UI just to prove it runs ---
        // Replace this entire component with Claude's full component body.
        return (
          <div className="min-h-screen bg-black text-white flex flex-col items-center justify-start p-6">
            <h1 className="text-5xl font-bold tracking-widest mt-6">APP IDEAS</h1>

            <div className="w-full max-w-xl mt-10 space-y-4">
              <button
                onClick={() => setCurrentScreen("apps")}
                className="w-full rounded-2xl border-2 border-lime-400 p-6 text-left"
              >
                <div className="text-xl font-semibold">Apps</div>
                <div className="text-white/70">Your app list + photos</div>
              </button>

              <button
                onClick={() => setCurrentScreen("ideas")}
                className="w-full rounded-2xl border-2 border-red-400 p-6 text-left"
              >
                <div className="text-xl font-semibold">Ideas</div>
                <div className="text-white/70">Quick ideas + storyboard previews</div>
              </button>

              <button
                onClick={() => setCurrentScreen("storyboard")}
                className="w-full rounded-2xl border-2 border-purple-400 p-6 text-left"
              >
                <div className="text-xl font-semibold">Storyboard</div>
                <div className="text-white/70">Move notes, connect them, save to ideas</div>
              </button>

              <div className="text-white/50 mt-6">Screen: {currentScreen}</div>
            </div>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<AppIdeasTracker />);
    </script>
  </body>
</html>
